<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--img：是单标签，src是必须属性-->
    <h4>图像标签的使用</h4>
    <img src="image/baidu.jpg">

    <h4>alt属性是替换文本，当图像显示不出来时，用文字替换</h4>
    <img src="#" alt="图片">

    <h4>title属性是提示文本，鼠标放到图像上提示的文本</h4>
    <img src="image/baidu.jpg" alt="图片" title="这是一个图片">

    <h4>width,height给图像设定大小</h4>
    <img src="image/baidu.jpg" alt="图片" title="这是一个图片" width="140px" height="80px">

    <h4>border给图片设定边框</h4>
    <img src="image/baidu.jpg" border="10px" title="这是一个图片" width="140px" height="80px">


</body>

</html>
