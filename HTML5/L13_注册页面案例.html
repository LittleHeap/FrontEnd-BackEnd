<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h4>青春常在，抓紧谈恋爱</h4>

    <table width="500">
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="male"><label for="male">男</label>
                <input type="radio" name="sex" id="female"><label for="female">女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="never" checked><label for="never">未婚</label>
                <input type="radio" name="marry" id="done"><label for="done">已婚</label>
                <input type="radio" name="marry" id="divide"><label for="divide">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="大学本科">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" value="A">妩媚
                <input type="checkbox" value="B">可爱
                <input type="checkbox" value="C">美丽
                <input type="checkbox" value="D">成熟
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea>个人简介…</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked>我同意服务相关条款和条件
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18周岁，单身</li>
                    <li>抱着严肃认真的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
