<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- View视图部分 -->
    <div id="app">
        {{title}}
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            // Model模型部分
            data: {
                title: 'hello vue'
            }
        });
    </script>
</body>

</html>
