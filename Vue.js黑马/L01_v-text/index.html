<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-text='message + "!"'></h2>
        <h2>{{message + '!'}}</h2>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            }
        });
    </script>
</body>

</html>
