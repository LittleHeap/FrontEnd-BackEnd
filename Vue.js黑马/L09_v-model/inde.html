<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model='msg' @keyup.enter='say'>
        <h2>{{msg}}</h2>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                msg: ''
            },
            methods: {
                say: function() {
                    alert(this.msg);
                }
            }
        });
    </script>
</body>

</html>
