<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript 事件</h1>
    <button onclick="document.getElementById('demo1').innerHTML=Date()">时间是？</button>
    <p id="demo1"></p>

    <button onclick="this.innerHTML=Date()">现在的时间是？</button>

    <button onclick="displayDate()" style="display: block;">时间是？</button>

    <script>
        function displayDate() {
            document.getElementById("demo2").innerHTML = Date();
        }
    </script>
    <p id="demo2"></p>
</body>

</html>
