<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        // 创建对象：
        var car = {
            type: "porsche",
            model: "911",
            color: "white",
            fullName: function() {
                return this.type + " " + this.model;
            }
        };

        // 显示对象中的数据：
        document.getElementById("demo1").innerHTML = car.type; //第一种访问方式
        document.getElementById("demo2").innerHTML = car['model']; //第二种访问方式
        document.getElementById("demo3").innerHTML = car.color;
        document.getElementById("demo3").innerHTML = car.fullName();
    </script>
</body>

</html>
